{% extends 'cores/base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: #F7F3E9;
        min-height: 100vh;
        padding: 2rem;
    }

    .login-container {
        background-color: #fff;
        padding: 3rem 2rem;
        border-radius: 16px;
        max-width: 450px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        animation: fadeIn 0.7s ease-in-out;
        margin: 2rem auto 0 auto;
        border: 1px solid #E8E2D9;
    }

    .login-container h2 {
        font-size: 2rem;
        color: #A67B5B;
        margin-bottom: 1.5rem;
    }

    .login-container form {
        display: flex;
        flex-direction: column;
    }

    .login-container label {
        margin: 0.5rem 0 0.25rem;
        font-weight: 600;
        color: #333;
    }

    .login-container input {
        padding: 0.7rem 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .login-container input:focus {
        border-color: #4a90e2;
    }

    .login-container button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #A67B5B;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: fit-content;
    }

    .login-container button:hover {
        background-color: #8B6B4A;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(107, 142, 35, 0.08);
    }

    .note {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #666;
    }

    .note a {
        color: #4a90e2;
        font-weight: 600;
        text-decoration: none;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Hide main navbar only on login page */
    .nav { display: none !important; }
</style>

<div style="width:100%;text-align:center;margin-bottom:32px;display:flex;flex-direction:column;align-items:center;gap:8px;">
    <span style="color:#A67B5B;font-weight:500;font-size:1.08em;">Don't have an account?</span>
    <a href="{% url 'signup' %}" style="display:inline-block;padding:10px 28px;background:#A67B5B;color:#fff;border-radius:12px;text-decoration:none;font-weight:600;font-size:1.08em;box-shadow:0 2px 8px rgba(166,123,91,0.08);transition:background 0.2s;">Sign Up</a>
</div>

<div class="login-container">
    <h2>üîê Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
